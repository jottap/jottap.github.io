    <!-- Personal Project Grid Section -->
    <section class="success portfolio" id="personal_project">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Personal Projects</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.Personal %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.cover-img }}" class="img-responsive" alt="{{ post.alt }}"> 
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
