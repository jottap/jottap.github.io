    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span>
                        <div class="col-md-12">
                            <ul class="list-inline">
                                {% for network in site.social %}
                                <li>
                                    <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa-brands fa-{{ network.title }}"></i></a>
                                </li>
                                {% endfor %}
                            </ul>
                            <ul class="list-inline">
                                <a style="color:white" href="pdf/{{site.curriculum}}" target="_blank"><i class="btn-social btn-outline">CV</i> Download CV </a>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
